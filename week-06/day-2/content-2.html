<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
    <style>
        .lime {
            background: limegreen;
        }
    </style>
</head>

<body>
    <ul class="lime">
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like:

    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']

      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>

    OR

    <script src="content-2.js"></script> -->
</body>
<script>
    'use strict';

    let list = ["apple", "banana", "cat", "dog"]
    let toBeChanged = document.querySelectorAll("li")

    for (let i = 0; i < toBeChanged.length; i++) {
        toBeChanged[i].innerText = list[i]
    }
</script>

</html>

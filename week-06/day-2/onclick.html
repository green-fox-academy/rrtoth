<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: onclick</title>
    <style>
        body {
            margin: 0;
        }

        div {
            height: 100vh;
        }

        .party {
            background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
        }
    </style>
</head>

<body>
    <div>
        <button>Party</button>
    </div>
    <!-- 
      Turn the party on and off by clicking the button. (the whole page)
     -->
</body>

<script>
    'use strict';

    let button = document.querySelector("button")
    button.onclick = () => {
        if (document.querySelector("div").classList.contains("party")) {
            document.querySelector("div").classList.remove("party")
        } else {
            document.querySelector("div").classList.add("party")
            document.querySelector("div").style.backgroundSize = "cover"
        }
    }

</script>

</html>

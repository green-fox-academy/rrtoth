<head>
    <style>
        body {
            margin: 0;
        }

        .item {
            width: 300px;
            height: 300px;
            float: left;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }

        .purple {
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item green"></div>
        <div class="item yellow"></div>
        <div class="item purple"></div>
    </div>
</body>

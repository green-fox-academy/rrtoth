<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
        }

        button {
            margin: 16px;
        }

        .img-inspector {
            margin: 0 auto;
            width: 500px;
            height: 320px;
            border: 1px solid #3a3a3a;
            background-image: url("./assets/mp.jpg");
            background-size: 200%;
        }
    </style>
</head>

<body>
    <nav>
        <button data-action="move" data-direction="up">Up</button>
        <button data-action="move" data-direction="down">Down</button>
        <button data-action="move" data-direction="left">Left</button>
        <button data-action="move" data-direction="right">Right</button>
        <button data-action="zoom" data-direction="in">Zoom in</button>
        <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>

    <script>
        'use strict';

        let nav = document.querySelector('nav')

        let posX = 0;
        let posY = 0;
        let zoom = 200;

        let mover = () => {
            let imageInsp = document.getElementsByClassName('img-inspector')[0]
            let dir = event.target.dataset.direction

            if (dir == 'up' || dir == 'down') {
                dir == 'up' ? posY -= 10 : posY += 10;
            } else if (dir == 'left' || dir == 'right') {
                dir == 'left' ? posX -= 10 : posX += 10;
            } else if (dir == 'in' || dir == 'out') {
                dir == 'out' ? zoom -= 10 : zoom += 10;
            }

            imageInsp.style.backgroundPositionX = `${posX}px`;
            imageInsp.style.backgroundPositionY = `${posY}px`;
            imageInsp.style.backgroundSize = `${zoom}%`;
        }

        nav.addEventListener('click', mover)

    //   Here is an image inspector, but the buttons are not implemented yet, that will
    //   be your task!
    //    - the nav buttons (up, down, left, right) move the background by 10px
    //    - the zoom buttons increase/decrease the image by 20%
    //    - attach only two event listeners to the nav element
    //      - one for navigation
    //      - one for zooming
    </script>

</body>

</html>
